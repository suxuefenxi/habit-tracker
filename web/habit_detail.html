<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>习惯详情 - 习惯养成系统</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="css/custom.css" rel="stylesheet">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container">
            <a class="navbar-brand" href="dashboard.html">Habit Tracker</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav me-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="dashboard.html">首页</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" href="habits.html">习惯管理</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="achievements.html">成就</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="leaderboard.html">排行榜</a>
                    </li>
                </ul>
                <div class="d-flex">
                    <button class="btn btn-outline-light btn-sm" onclick="Api.removeToken(); window.location.href='login.html'">退出登录</button>
                </div>
            </div>
        </div>
    </nav>

    <div class="container mt-4" id="habit-detail">
        <div class="mb-3">
            <a href="habits.html" class="text-decoration-none">&larr; 返回列表</a>
        </div>

        <div class="row">
            <div class="col-md-4 mb-4">
                <div class="card shadow-sm">
                    <div class="card-body">
                        <h3 class="card-title" id="habit-name">Loading...</h3>
                        <div class="mb-3" id="habit-status"></div>
                        <p class="card-text text-muted" id="habit-desc"></p>
                        <hr>
                        <div class="d-flex justify-content-between">
                            <strong>目标规则:</strong>
                            <span id="habit-target"></span>
                        </div>
                    </div>
                </div>
            </div>
            
            <div class="col-md-8">
                <div class="card shadow-sm">
                    <div class="card-header bg-white">
                        <h5 class="mb-0">打卡记录</h5>
                    </div>
                    <div class="card-body">
                        <div class="table-responsive">
                            <table class="table table-striped">
                                <thead>
                                    <tr>
                                        <th>日期</th>
                                        <th>完成次数</th>
                                    </tr>
                                </thead>
                                <tbody id="checkins-table-body">
                                    <!-- Checkins loaded here -->
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/api.js"></script>
    <script src="js/habits.js"></script>
</body>
</html>
