<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>习惯管理 - 习惯养成系统</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="css/custom.css" rel="stylesheet">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container">
            <a class="navbar-brand" href="dashboard.html">Habit Tracker</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav me-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="dashboard.html">首页</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" href="habits.html">习惯管理</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="achievements.html">成就</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="leaderboard.html">排行榜</a>
                    </li>
                </ul>
                <div class="d-flex">
                    <button class="btn btn-outline-light btn-sm" onclick="Api.removeToken(); window.location.href='login.html'">退出登录</button>
                </div>
            </div>
        </div>
    </nav>

    <div class="container mt-4" id="habits-list">
        <div class="d-flex justify-content-between align-items-center mb-4">
            <h2>我的习惯</h2>
            <button class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#createHabitModal">
                + 新建习惯
            </button>
        </div>

        <div class="card shadow-sm">
            <div class="card-body p-0">
                <div class="table-responsive">
                    <table class="table table-hover mb-0">
                        <thead>
                            <tr>
                                <th>名称</th>
                                <th>目标</th>
                                <th>状态</th>
                                <th>操作</th>
                            </tr>
                        </thead>
                        <tbody id="habits-table-body">
                            <!-- Habits loaded here -->
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>

    <!-- Create Habit Modal -->
    <div class="modal fade" id="createHabitModal" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">新建习惯</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <form id="createHabitForm">
                        <div class="mb-3">
                            <label class="form-label">习惯名称</label>
                            <input type="text" class="form-control" name="name" required>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">描述</label>
                            <textarea class="form-control" name="description" rows="2"></textarea>
                        </div>
                        <div class="row">
                            <div class="col-md-6 mb-3">
                                <label class="form-label">目标类型</label>
                                <select class="form-select" name="target_type">
                                    <option value="daily">每天</option>
                                    <option value="weekly">每周</option>
                                </select>
                            </div>
                            <div class="col-md-6 mb-3">
                                <label class="form-label">目标次数</label>
                                <input type="number" class="form-control" name="target_times" value="1" min="1" required>
                            </div>
                        </div>
                        <div class="d-grid">
                            <button type="submit" class="btn btn-primary">创建</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <!-- Edit Habit Modal -->
    <div class="modal fade" id="editHabitModal" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">编辑习惯</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <form id="editHabitForm">
                        <input type="hidden" name="id">
                        <div class="mb-3">
                            <label class="form-label">习惯名称</label>
                            <input type="text" class="form-control" name="name" required>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">描述</label>
                            <textarea class="form-control" name="description" rows="2"></textarea>
                        </div>
                        <div class="row">
                            <div class="col-md-6 mb-3">
                                <label class="form-label">目标类型</label>
                                <select class="form-select" name="target_type">
                                    <option value="daily">每天</option>
                                    <option value="weekly">每周</option>
                                </select>
                            </div>
                            <div class="col-md-6 mb-3">
                                <label class="form-label">目标次数</label>
                                <input type="number" class="form-control" name="target_times" value="1" min="1" required>
                            </div>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">状态</label>
                            <select class="form-select" name="is_active">
                                <option value="true">进行中</option>
                                <option value="false">已停用</option>
                            </select>
                        </div>
                        <div class="d-grid">
                            <button type="submit" class="btn btn-primary">保存</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/api.js"></script>
    <script src="js/habits.js"></script>
</body>
</html>
