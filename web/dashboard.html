<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>仪表盘 - 习惯养成系统</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="css/custom.css" rel="stylesheet">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container">
            <a class="navbar-brand" href="dashboard.html">Habit Tracker</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav me-auto">
                    <li class="nav-item">
                        <a class="nav-link active" href="dashboard.html">首页</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="habits.html">习惯管理</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="achievements.html">成就</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="leaderboard.html">排行榜</a>
                    </li>
                </ul>
                <div class="d-flex">
                    <button class="btn btn-outline-light btn-sm" onclick="Api.removeToken(); window.location.href='login.html'">退出登录</button>
                </div>
            </div>
        </div>
    </nav>

    <div class="container mt-4">
        <!-- Stats Overview -->
        <div class="row mb-4">
            <div class="col-md-4 mb-3">
                <div class="card text-center" style="background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); color: white;">
                    <div class="card-body">
                        <h5 class="card-title" style="opacity: 0.9;">📅 总打卡次数</h5>
                        <h2 class="card-text fw-bold" id="total-checkins" style="font-size: 3rem;">-</h2>
                    </div>
                </div>
            </div>
            <div class="col-md-4 mb-3">
                <div class="card text-center" style="background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%); color: white;">
                    <div class="card-body">
                        <h5 class="card-title" style="opacity: 0.9;">🔥 最长连续天数</h5>
                        <h2 class="card-text fw-bold" id="current-streak" style="font-size: 3rem;">-</h2>
                    </div>
                </div>
            </div>
            <div class="col-md-4 mb-3">
                <div class="card text-center" style="background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%); color: white;">
                    <div class="card-body">
                        <h5 class="card-title" style="opacity: 0.9;">⭐ 当前积分</h5>
                        <h2 class="card-text fw-bold" id="total-points" style="font-size: 3rem;">-</h2>
                    </div>
                </div>
            </div>
        </div>

        <!-- Today's Habits -->
        <div class="d-flex justify-content-between align-items-center mb-3">
            <h3>今日习惯</h3>
            <a href="habits.html" class="btn btn-outline-primary btn-sm">管理习惯</a>
        </div>
        
        <div class="row" id="habits-container">
            <!-- Habits will be loaded here -->
            <div class="col-12 text-center mt-5">
                <div class="spinner-border text-primary" role="status">
                    <span class="visually-hidden">Loading...</span>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/api.js"></script>
    <script src="js/dashboard.js"></script>
</body>
</html>
